<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Fastdev Test Task: ToDo</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/jumbotron-narrow.css" rel="stylesheet">
    <link href="css/todo.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="js/todo.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <![endif]-->
</head>

<body>

<div class="container">
    <div class="header clearfix">

        <h3>Fastdev Test Task: <strong>ToDo</strong></h3>

    </div>

    <div class="jumbotron">
        <h4 class="undoneTitle">ToDo:</h4>
        <div id="alertdiv" class="alert alert-warning alert-dismissable"><span>You already have such task on your ToDo list!</span></div>

        <div class="input-group">
          <input type="text" class="form-control" id="todo-input" placeholder="Add an item">
          <span class="input-group-btn">
            <button class="btn btn-success" type="button" id="todo-addbutton">Add</button>
          </span>
        </div>
        <div id="unDoneTasksContainer"></div>

        <h4 class="doneTitle">Done:</h4>
        <div id="doneTasksContainer"></div>
    </div>



</div> <!-- /container -->

<div class="template todoEntry" id="templ_todoEntry">
    <div class="btn-group taskControls" role="group" aria-label="edit task">
        <button type="button" class="btn btn-default buttonDoTask">
            <span class="glyphicon glyphicon-ok" aria-hidden="true" aria-label="Done"></span>
        </button>
        <button type="button" class="btn btn-default buttonDeleteTask">
            <span class="glyphicon glyphicon-remove" aria-hidden="true" aria-label="Delete"></span>
        </button>
    </div>

    <div class="placeholder entryTitle" id="placeholder_title"></div>
    <div class="placeholder entryTime" id="placeholder_time"></div>

</div>

</body>
</html>
